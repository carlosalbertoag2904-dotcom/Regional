<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ciencias</title>
  <link rel="stylesheet" href="direccion.css">
  <link rel="stylesheet" href="prap_avance.css">
  <link rel="icon" href="table-ffffff.png" type="image/png">
  <link rel="stylesheet" href="theme-toggle.css">
  <link rel="stylesheet" href="estilo_global.css">
</head>
<body>
  <header>
    <div class="logo_direca"><img src="logo_direca.png" alt="DIRECA"></div>
    <nav>
      <ul class="nav-links">
        <li class="nav-volver"><a href="indice_colaboradores_admin.html">← Volver</a></li>
      </ul>
    </nav>
    <div class="logo"><img src="logo_mep_sinfondo.png" alt="MEP"></div>
  </header>

  <main class="page-wrap">
    <section class="card">
      <h2>Ciencias</h2>
      <p class="desc"></p>

      <div class="table-wrap">
        <table class="data" id="tablaAvances" aria-describedby="ayuda">
          <thead>
            <tr>
              <th>Objetivo específico o del producto</th>
              <th>Indicador</th>
              <th class="num">Cantidad</th>
              <th>Actividades</th>
              <th>Período</th>
              <th>Responsables</th>
              <th class="num">I Periodo (abs)</th>
              <th class="num">I Periodo (%)</th>
              <th class="num">II Periodo (abs)</th>
              <th class="num">II Periodo (%)</th>
              <th class="num">Avance total</th>
              <th>Publicar</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <p id="ayuda" class="desc"></p>
    </section>
  </main>
  
  <script src="core_avance.js"></script>
  <script src="prap_avance_admin_ciencias.js"></script>
  <script src="titulo_funcionarios.js"></script>
  <script src="prap_progress_store.js"></script>
<script src="prap_avance_progress_bind.js"></script>
<script src="header.js" defer></script>
<script src="theme-toggle.js" defer></script>

</body>
</html>
