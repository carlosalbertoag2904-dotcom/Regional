<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PRAP — Detalle</title>
  <link rel="icon" href="calendar.png" type="image/png">
  <!-- Estilo global existente -->
  <link rel="stylesheet" href="tablas_app.css">
</head>
<body>
  <header>
    <div class="logo_direca">
      <img src="logo_direca.png" alt="DIRECA">
    </div>
    <nav>
      <ul class="nav-links">
        <!-- Volver a Dirección (ADMIN) -->
        <li class="nav-volver">
          <a href="direccion.html" id="btnVolver" aria-label="Volver a Dirección">← Dirección</a>
        </li>
      </ul>
    </nav>
    <div class="logo">
      <img src="logo_mep_sinfondo.png" alt="MEP">
    </div>
  </header>

  <section class="contenedor-principal">
    <div class="fondo-blanco">
      <h1>PRAP — Detalle</h1>

      <div class="tabla-contenedor">
        <table class="tabla-poa" id="tablaPrap" aria-describedby="helpPrap">
          <thead>
            <tr>
              <th>Objetivo específico o del producto</th>
              <th>Indicador</th>
              <th>Cantidad</th>
              <th>Actividades</th>
              <th>Período</th>
              <th>Responsables</th>
              <th><!-- Acciones --></th>
            </tr>
          </thead>
          <tbody>
            <!-- filas dinámicas -->
          </tbody>
        </table>
      </div>

      <p id="helpPrap" class="muted" style="margin:8px 0 0 0;">
        Administra las filas del PRAP asociado a la Dirección seleccionada.
      </p>

      <div class="botones-tabla">
        <button id="agregarFila" class="btn btn-primary" type="button">Agregar fila PRAP</button>
      </div>
    </div>
  </section>

  <!-- Lógica de la página -->
  <script src="prap.js"></script>
  <script src="header.js" defer></script>
  <script src="theme-toggle.js" defer></script>
</body>
</html>
